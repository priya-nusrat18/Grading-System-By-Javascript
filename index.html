<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Grade</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="wrapper">
    <div class="container">
        <div class="row  d-flex align-items-center pt-5 ">
            <div class="col-md-6 bg-white box-height  mb-2">
                <h2 class="header">Grading System</h2>
                <form>
                    <div class="form-group row">
                        <label for="colFormLabel"class="col-sm-2 col-form-label col-form-label">English</label>
                        <div class="col-sm-10">
                            <input type="email" id="sub1" class="form-control form-control" id="colFormLabelSm"
                            >
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="colFormLabel" class="col-sm-2 col-form-label">Bangla</label>
                        <div class="col-sm-10">
                            <input type="email" id="sub2" class="form-control" id="colFormLabel">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="colFormLabel"class="col-sm-2 col-form-label col-form-label">Math</label>
                        <div class="col-sm-10">
                            <input type="email" id="sub3" class="form-control form-control" id="colFormLabelLg">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="colFormLabel"class="col-sm-2 col-form-label col-form-label">ICT</label>
                        <div class="col-sm-10">
                            <input type="email"id="sub4"  class="form-control form-control" id="colFormLabelLg">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="colFormLabel" class="col-sm-2 col-form-label col-form-label">Science</label>
                        <div class="col-sm-10">
                            <input type="email" id="sub5" class="form-control form-control" id="colFormLabelLg">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="colFormLabel" class="col-sm-2 col-form-label col-form-label">Islam</label>
                        <div class="col-sm-10">
                            <input type="email" id="sub6" class="form-control form-control-sm" id="colFormLabelLg">
                        </div>
                    </div>
                </form>
                <div class="d-flex justify-content-around">
                    <button id="totalBtn" class="button">
                        <span  onClick="total()">Total</span>
                    </button>
                    <button class="button">
                        <span onClick="avaerage()">Average</span>
                    </button>
                    <button class="button">
                        <span onClick="grades()">Grade</span>
                    </button>
                </div>
            </div>
            <div class="offset-md-1 col-md-5  bg-white box-height  ">
                <div class="first-header">
                    <h2 class="header">Total </h2>
                    <div id="total" class="d-flex justify-content-center"></div>
                </div>
                <div class="second-header">
                    <h2  class="header">Avarage </h2>
                    <div>
                        <h3 class="d-flex justify-content-center" id="ave"></h3>
                    </div>
                </div>
                <div class="single-header">
                    <h2 class="header">Grade </h2>
                    <div>
                        <h3 class="d-flex justify-content-center" id="grade"></h3>
                    </div>
                </div>
            <!-- <h2 class="header">Average </h2>
            <h2 class="header">Grade </h2> -->
            </div>
        </div>
    </div>
 </div>
    <script src="app.js"></script>
    <scrip src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
